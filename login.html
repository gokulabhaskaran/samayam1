<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" >
</head>
<body >
    
    <section class="login-container">

    <form action="./new1.html"   onsubmit="return validate()">
        <div class="imgcontainer">
          <img src="./card-logo/avatar.jpg" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>E-mail</b></label>
          <input type="text" placeholder="Enter E-mail" name="uname" id="email" >
          <label id="check-mail" style="color:red;visibility:hidden">  Invalid Email and/or Password</label>
      
          <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="pwd">
          <label id="check-pass" style="color:red;visibility:hidden">Blank Password</label>
      <br>

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <label id="check" style="color:red;visibility:hidden">Invalid Mail-id</label>
    <br>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </section>
      
    <script src="./js/login.js"></script>
</body>
</html>
